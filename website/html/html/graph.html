<?php
// Create a blank image with specified dimensions
$width = 400;
$height = 300;
$image = imagecreatetruecolor($width, $height);

// Define colors
$background = imagecolorallocate($image, 255, 255, 255); // white background
$axisColor = imagecolorallocate($image, 0, 0, 0); // black axis
$plotColor = imagecolorallocate($image, 255, 0, 0); // red plot

// Fill the background with white color
imagefill($image, 0, 0, $background);

// Draw x and y axis lines
imageline($image, 0, $height / 2, $width, $height / 2, $axisColor); // x axis
imageline($image, $width / 2, 0, $width / 2, $height, $axisColor); // y axis

// Plot a simple sine wave
$amplitude = 100; // adjust the amplitude of the sine wave
$frequency = 0.1; // adjust the frequency of the sine wave

for ($x = 0; $x < $width; $x++) {
    $y = $height / 2 - sin($x * $frequency) * $amplitude;
    imagesetpixel($image, $x, $y, $plotColor);
}

// Set the content type header to display the image
header('Content-Type: image/png');

// Output the image as PNG
imagepng($image);

// Clean up resources
imagedestroy($image);
?>
